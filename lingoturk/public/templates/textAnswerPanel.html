<div class="panel panel-primary">
    <div class="panel-heading" style="font-weight: bolder ;" ng-bind-html="content.heading | unsafe"></div>
    <div class="panel-body">
        <p ng-bind-html="content.text | unsafe"></p>
        <hr style="margin-bottom : 15px ; margin-top : 15px"/>
        <div style="text-align:center">
            <strong style="margin-bottom: 10px; display: block;">{{content.instructions}}</strong>
        </div>
        <input type="text" ng-model="answer" class="form-control">
        <button ng-click="click()" type="button" ng-disabled="answer === undefined || answer == '' || !matches" class="btn btn-default" style="float:right ; margin-top:20px">Next</button>
    </div>
</div>
